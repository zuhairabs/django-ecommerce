{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in product_categories %}
			<div class="col-lg-4">
			<div class="box">
				<img class="thumbnail" src="{{ product.get_imageURL }}">
				<div class="box-element product">
					<h3 style="text-align: center;">{{product.name}}</h3>
					<hr>
					<a class="btn btn-outline-success" style="width: 100%;" href="{% url 'show_items' product.id %}">View Items</a>

				</div>
				</div>
			</div>
		{% endfor %}
	</div>

	<br><br>
	<blockquote class="blockquote text-center">
		<p class="mb-0">** That's it! **</p>
		<footer class="blockquote-footer"> You've scrolled to the end of the List!</footer>
	</blockquote>

	{% endblock content %}
