{% extends 'store/main.html' %}
{% load static%}
{% block content %}
<div class="row my-2 text-center">
		<div class="col-lg-4 order-lg-1 text-center">
			<img src="{{product.get_imageURL}}" width="200px" height="300px">
        </div>
        <div class="col-lg-8 order-lg-2 text-center">
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h3 class="mb-3">{{product.name}}</h3>
                    <h4 class="mb-3">${{product.price}}</h4>
                    <div class="row">
                        <div class="col-md-6">

							<p><strong>Description: </strong><br>{{product.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <div class="row my-2">
        <div class="col-lg-4 order-lg-1 text-center">
            <button  class="update_cart btn btn-outline-secondary add-btn" product_id ="{{product.id}}">Add to Cart</button>
        </div>
        

    </div>
{% endblock %}
